<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    for(var x =1 ; x <10 ;x++){
        if(x%2!==0){    
                console.log(x);}
    }
    for(var x =1 ; x <41 ;x++){
        if (x%5==0&&x%3==0){
                console.log("FizzBuzz");
        }
        else if (x%5==0){
                console.log("Buzz");
        }
                else if (x%3==0){
                console.log("Fizz");
        }
        else{
            console.log(x);
        }
    }
   </script> 
</body>
</html>
